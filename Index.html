<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla con Bootstrap</title>
  <!-- Agrega los enlaces a las bibliotecas de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Agrega tu archivo de CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Aquí va la tabla -->
  <div class="container mt-4">
    <h2 class="">Tabla de Clientes</h2>
    <button type="button" class="btn btn-danger btn-sm">Agregar</button>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th class="text-white bg-primary p-2">Clave Cliente</th>
          <th class="text-white bg-primary p-2">Nombre</th>
          <th class="text-white bg-primary p-2">Apellido</th>
          <th class="text-white bg-primary p-2">Correo</th>
          <th class="text-white bg-primary p-2">Modificaciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Datos de ejemplo para cada columna -->
        <tr>
          <td>1</td>
          <td>John</td>
          <td>Doe</td>
          <td>john@example.com</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
            <button type="button" class="btn btn-primary btn-sm">Editar</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane</td>
          <td>Smith</td>
          <td>jane@example.com</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
            <button type="button" class="btn btn-primary btn-sm">Editar</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Michael</td>
          <td>Johnson</td>
          <td>michael@example.com</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
            <button type="button" class="btn btn-primary btn-sm">Editar</button>
          </td>
        </tr>
        <!-- Agrega más registros aquí si es necesario -->
      </tbody>
    </table>
  </div>
</body>
</html>
